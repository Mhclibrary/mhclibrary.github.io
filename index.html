<div id="display">OPEN/CLOSED</div>

<script>
function displayState() {
localTime=new Date();
utc1Time=new Date(localTime.getTime() + (localTime.getTimezoneOffset() + 120) * 60000);
hours=utc1Time.getHours();
minutes=utc1Time.getMinutes();
today=utc1Time.getDay();
display=document.getElementById('display');
if (today==0) display.innerHTML = 'CLOSED';
if (today==7) {
if (hours>=8&&hours<=15) { 
display.innerHTML = 'OPEN';
} 
else { 
display.innerHTML = 'CLOSED';
}
}
if (today>=1&&today<=6) {
if (hours>=8&&hours<=19) { 
if (hours==19&&minutes<=30) {
display.innerHTML = 'OPEN';
}
if (hours<19) display.innerHTML = 'OPEN';
} 
else { 
display.innerHTML = 'CLOSED';
}
}
}
displayState();
int=self.setInterval(function(){displayState()},60000)
</script>
