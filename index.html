<script>

var m = d.getMinutes();
var a = d.getMonth();

<!-- override section n + a; use for holidays we are closed-->
if (n==1) {
if (a==5) {
display.innerHTML = "<span style='color:#cf2b27'> CLOSED </span>";
}}

else {
if (n==0) {
if (h>=2&&h<=2) {
display.innerHTML = 'OPEN';
}
else {
display.innerHTML = "<span style='color:#cf2b27'> CLOSED </span>"; 
}
}
if (n>=1&&n<=4) {
if (h>=8&&h<=15) {

if (n==5) {
if (h>=8&&h<=15){
display.innerHTML = 'OPEN';

else {

}
}
if (n==6) {

display.innerHTML = 'OPEN';
}
else {
display.innerHTML = "<span style='color:#cf2b27'> CLOSED </span>";
}
}
}
}
displayState();

	<script>
	var myIndex = 0;
	carousel();
	
	function carousel() {
	var i;
	var x = document.getElementsByClassName("mySlides");
	for (i = 0; i < x.length; i++) {
	x[i].style.display = "none";
	}
	myIndex++;
	if (myIndex > x.length) {myIndex = 1}
	x[myIndex-1].style.display = "block";
	setTimeout(carousel, 600000);
	}
	</script>
