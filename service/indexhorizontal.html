<!-- var upper controls how many ads it will read -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://www.jacklmoore.com/colorbox/jquery.colorbox.js"></script>
    <script>
var lower=1;
var upper=4;
      function openColorBox(){
        $.colorbox({iframe:true, width:"100%", height:"100%", href: "../images/horizontal/ad"+(Math.floor(Math.random()*(upper-lower))+lower)+".png", onLoad: function() {
            $('#cboxClose').remove();
            setTimeout(function(){
              $(window).colorbox.close();
            }, 60000)
          }
        });
      }

      function countDown(){
        seconds--
        $("#seconds").text(seconds);
        if (seconds === 0){
          openColorBox();
          clearInterval(i);
        }
      }

      var seconds = 60,
          i = setInterval("openColorBox()", 90000);
  

</script>
